<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="access">
    <div id="container">
        <div class="controls">
            <h1>My Todos</h1>
            <input type="text" id="input" placeholder="ADD A TASK"><br>
            <button type="button" id="add">ADD TODO</button>
            <button type="button" id="remove">REMOVE COMPLETED TODOS</button>
            <button type="button" id="restore">RESTORE COMPLETED TODOS</button>
            <button type="button" id="reset">RESET</button>
        </div>
        <ul id="list">

        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
